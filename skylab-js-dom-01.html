<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tudo {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="btn" onclick="criar()">Click-me!</button>
    <div class="new">

    </div>

    <script>

      let btn = document.getElementById('btn');
      const criar = () => {
        let novo = document.createElement('div');
        novo.setAttribute('class', 'tudo');
        document.body.appendChild(novo);
      }
    </script>
</body>
</html>
