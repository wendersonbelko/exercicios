<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tudo {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="btn" onclick="criar()">Click-me!</button>
    <div class="new">

    </div>

    <script>

      let btn = document.getElementById('btn');
      const criar = () => {
        let novo = document.createElement('div');
        novo.setAttribute('class', 'tudo');
        novo.setAttribute('onmouseover', 'trocarCorFundoDiv(this);')
        document.body.appendChild(novo);
      }
      
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      var newColor = getRandomColor(); // #E943F0
      
      function trocarCorFundoDiv(quadradoCriado){  
         quadradoCriado.style.backgroundColor  = getRandomColor();
      }

    </script>
</body>
</html>
